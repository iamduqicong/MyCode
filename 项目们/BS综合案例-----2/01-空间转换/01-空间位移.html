<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>空间位移</title>
  <style>
    .box {
      width: 200px;
      height: 200px;
      margin: 100px auto;
      background-color: pink;
      transition: all 0.5s;
    }

    .box:hover {
      /* transform: translate3d(50px, 100px, 200px); */
      /* transform: translateX(300px); 数值为正分别是向下和向右*/
      transform: translateZ(300px);
     
    }
  </style>
</head>

<body>
  <div class="box"></div>
</body>

</html>

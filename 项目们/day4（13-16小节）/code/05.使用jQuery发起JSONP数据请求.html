<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./lib/jquery.js"></script>
</head>

<body>
  <script>
    $(function () {
      // 发起JSONP的请求
      $.ajax({
        url: 'http://ajax.frontend.itheima.net:3006/api/jsonp?name=zs&age=20',
        // 代表我们要发起JSONP的数据请求
        dataType: 'jsonp',
        jsonp: 'callback',
        // jsonp是指定函数参数名
        jsonpCallback: 'abc',
        //属性值是函数名，说白了：jsonCallback的值其实就是用于调用的那个全局作用域的函数的名称,请求成功会调用success，如果不想调用它，当然也可以自定义其他方法供其调用；
        success: function (res) {
          console.log(res)
        }
      })
    })
  </script>
</body>

</html>

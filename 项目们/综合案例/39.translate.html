<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <style>
    .father{
        position: relative;
        width: 500px;
        height: 300px;
        margin: 100px auto;
        border: 1px solid #000;
    }

    .son{
        position: absolute;
        left: 50%;
        top: 50%;

         transform: translate(-50%,-50%);
        width: 203px;
        height: 105px;
        background-color: pink;
    }
  </style>
   
</head>
<body>
<div class="father">
    <div class="son"></div>
</div>
     
</body>
